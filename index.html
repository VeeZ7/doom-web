<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Doom Web</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #screen {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script type="module">
  import { Dos } from "https://veez7.github.io/doom-web/jsapi.mjs";

  const dos = await Dos(document.getElementById("screen"), {
    wasmUrl: "https://veez7.github.io/doom-web/jsapi.wasm"
  });

  await dos.run("doom.exe", {
    mount: [
      ["doom.exe", "https://veez7.github.io/doom-web/doom.exe"],
      ["doom.wad", "https://veez7.github.io/doom-web/doom.wad"]
    ]
  });
</script>

</body>
</html>
